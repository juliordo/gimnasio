<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción al Gimnasio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            font-size: 1.8em;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
        }
        .form-group-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Formulario de Inscripción</h2>
        <form action="/submit-form" method="post">
            
            <!-- Nombre Completo -->
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <!-- Correo Electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <!-- Tipo de Membresía -->
            <div class="form-group">
                <label for="membresia">Tipo de Membresía</label>
                <select id="membresia" name="membresia" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="anual">Anual</option>
                </select>
            </div>
            
            <!-- Preferencias de Clases -->
            <div class="form-group">
                <label>Clases de Interés</label>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="yoga" name="clases" value="Yoga">
                    <label for="yoga">Yoga</label>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="pilates" name="clases" value="Pilates">
                    <label for="pilates">Pilates</label>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="fuerza" name="clases" value="Entrenamiento de Fuerza">
                    <label for="fuerza">Entrenamiento de Fuerza</label>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="cardio" name="clases" value="Cardio">
                    <label for="cardio">Cardio</label>
                </div>
            </div>
            
            <!-- Comentarios -->
            <div class="form-group">
                <label for="comentarios">Comentarios o Preguntas</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aquí cualquier duda o comentario"></textarea>
            </div>
            
            <!-- Botón de Envío -->
            <button type="submit" class="submit-btn">Enviar Inscripción</button>
        </form>
    </div>

</body>
</html>
